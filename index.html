<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MiniChat - LEANG</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <img id="map" src="client/images/map.png" alt="Map">
        <img id="boy" src="client/images/boy.png" alt="Boy">
        <img id="girl" src="client/images/girl.png" alt="Girl">
    </head>

    <body>
        <section id='login'>
          <div id='login-container'>
            <form action="">
              <input id="login-input" type='text' placeholder='Enter name' name='login' autofocus autocomplete="off"/>
              <button id='login-button'>Start</button>
              <input type="radio" name="gender" id="gender_boy" value="Boy" checked>
              <label for="checkbox-boy">Boy</label>
              <input type="radio" name="gender" id="gender_girl" value="Girl">
              <label for="checkbox-girl">Girl</label>
            </form>
          </div>
        </section>

        <div id = container>
            <table cellspacing="0" id = table>

                <tr>
                  <td id='users-container'>
                    <ul id="users"></ul>
                  </td>

                  <td id='canvas-container'>
                    <canvas id='canvas-map' width="800" height="600"></canvas>
                  </td>

                  <td id='chat-container'>
                    <ul id="chat-messages"></ul>
                    <form id="chat-form" action="">
                      <input id="chat-input" type='text' placeholder='Write here' name='chat' autocomplete="off"/>
                      <button id="chat-button">Send Message</button>
                    </form>
                  </td>
                </tr>

              </table>
        </div>

        <button id = disconnect-button onClick="window.open('https://www.google.fr/', '_self');">Disconnect</button>

        <script src="scripts/jquery-3.6.0.js"></script>
        <script src="/socket.io/socket.io.js"></script>
      	<script type="text/javascript" src="client/index.js"></script>
        <script type="text/javascript" src="client/client.js"></script>
	</body>

</html>
